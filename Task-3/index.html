<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <main id="window">
        <div id="heading">
            <h1>CALCULATOR</h1>
        </div>
        <div id="outer">
            <div id="screen">
                <p id="display"></p>
            </div>

            <button class="btn all-clear" data-value="AC">AC</button>
            <button class="btn sign" data-value="sign">+/-</button>
            <button class="btn percent" data-value="%">%</button>
            <button class="btn operator" data-value="/">/</button>

            <button class="btn operand" data-value="7">7</button>
            <button class="btn operand" data-value="8">8</button>
            <button class="btn operand" data-value="9">9</button>
            <button class="btn operator" data-value="*">*</button>

            <button class="btn operand" data-value="4">4</button>
            <button class="btn operand" data-value="5">5</button>
            <button class="btn operand" data-value="6">6</button>
            <button class="btn operator" data-value="-">-</button>

            <button class="btn operand" data-value="1">1</button>
            <button class="btn operand" data-value="2">2</button>
            <button class="btn operand" data-value="3">3</button>
            <button class="btn operator" data-value="+">+</button>

            <button class="btn operand" data-value="0">0</button>
            <button class="btn decimal" data-value=".">.</button>
            <button class="btn delete" data-value="DEL">DEL</button>
            <button class="btn equal" data-value="=">=</button>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
